<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Frank+Ruhl+Libre:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
        <header class="contact-header" id="top">
            <h1>Oh hello <span>there!</span></h1>
        </header>
        <nav>
            <ul class="nav__navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Our offer</a></li>
                <li><a href="">Why us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <main class="contact-main">
            <h1>What's on your mind?</h1>
            <form class="contact-main__form">
                <label>Your email
                </label>
                    <input class="form__input" type="text" autocomplete="email"></input>
                    <label>Your message
                </label>
                    <textarea class="form__your-message" placeholder="Dear Insurance company..."></textarea>
                    <button class="form__button">Send message</button>
            </form>
        </main>
        <footer class="contact-footer">
            <address class="contact-footer__address">
                <h1>Come visit us!</h1>
                <p>2219 Griffin Street</p>
                <p>San Francisco</p>
            </address>
        </footer>
        <div class="go-to-top-desktop">
            <a href="#top"><p><span class="material-icons md-48">expand_less</span></p>
            <p>Take me to the top!</p></a>
        </div>
        <div class="go-to-top">
            <a href="#top"><span class="material-icons md-48">expand_less</span></a>
        </div>
</body>
</html>
